<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form: post to Miro</title>

 <style>
    header {
      background-color: #001f3f; /* Navy Blue */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    textarea {
      font-size: 18px;
      width: 100%;
      max-width: 600px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
  
</head>
<body>
  <h2>Lead Gen App Demo Feedback</h2>
  <form id="feedbackForm">
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="6" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>

 
    
  </form>

  <p id="result"></p>

  <script>
    const accessToken = 'eyJtaXJvLm9yaWdpbiI6ImV1MDEifQ_6qkNdEw3G3U0Ub-u3fGTJVrtNVM'; // Replace with your token
    const boardId = 'uXjVIzVDpvA='; // Replace with your Miro board ID

    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedbackText = document.getElementById('feedback').value;

      try {
        const response = await fetch(`https://api.miro.com/v2/boards/${boardId}/sticky_notes`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data: {
              content: feedbackText,
              shape: 'rectangle'
            },
            style: {
              fillColor: 'light_yellow'
            },
            position: {
              origin: 'center',
              x: 0,
              y: 0
            }
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Error creating sticky note');
        }

        document.getElementById('result').textContent = 'Feedback posted to Miro successfully! Feel free to add more :-)';
        document.getElementById('feedbackForm').reset();
      } catch (err) {
        document.getElementById('result').textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
